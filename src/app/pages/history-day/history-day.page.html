<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photosByDay; index as position">
        <ion-card (click)="goToPage('particular-prediction-result' + '/' + photo.id)">
          <ion-img [src]="photo.webViewPath"></ion-img>
          <ion-card-header>
            <ion-card-title class="truncate">{{photo.fileName}}</ion-card-title>
            <ion-card-subtitle>{{this.datesService.formatTime(this.datesService.timestampToDate(photo.predictionTime), "humanReadable")}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
