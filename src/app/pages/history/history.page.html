<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-card>
          <ion-img [src]="photo.webviewPath"></ion-img>
          <ion-card-header>
            <ion-card-title class="truncate">{{photo.fileName}}</ion-card-title>
            <ion-card-subtitle>{{photo.predictionTimeReadable}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
