<div class="scroll-container">
  <ion-card *ngFor="let card of this.wikiRecords"  class="ion-activatable" style="background-image: url('{{card.disease_image_path}}');" (click)="handleCardClick(card.disease_name)">
    <ion-card-header>
      <ion-card-title><ion-chip>{{card.disease_name}}</ion-chip></ion-card-title>
    </ion-card-header>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-card>
</div>
